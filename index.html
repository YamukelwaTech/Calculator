<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YamukelwaTech - Javascript Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <!-- dont update version unless you willing to update the changes it has on container  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gloabal.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <!-- TITLE -->

        <div id="title" class="text-center">
          <h5><b>CALCULATOR SOUTH ARICA ðŸ‡¿ðŸ‡¦</b></h5>
        </div>

        <!-- ENTRY BOX -->

        <div id="entrybox" class="text-right">
          <div id="entry">
            <p id="answer">0</p>
          </div>
          <div id="history">
            <p>0</p>
          </div>
        </div>

        <!-- BUTTONS -->

        <div id="buttons">
          <button class="red" value="ac">AC</button>
          <button class="red" value="ce">CE</button>
          <button value="/">&divide;</button>
          <button value="*">x</button>

          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="-">-</button>

          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="invisible">N</button>

          <button id="zeroButton" value="0">0</button>
          <button value=".">.</button>
          <button id="equalButton" value="=">=</button>
        </div>
        <!-- end buttons -->
        <div id="tester"></div>
      </div>
      <!-- end calculator -->
    </div>

    <footer id="footer" class="text-center">
      <div class="container">
        <a href="https://github.com/YamukelwaTech" target="_blank">
          &copy;YamukelwaTech</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
